apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: workspace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/<ORG>/<REPO>-frontend:latest
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: workspace
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
