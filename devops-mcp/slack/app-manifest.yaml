_display_name: Workspace Assistant
features:
  bot_user:
    display_name: Workspace Assistant
    always_online: true
  slash_commands:
    - command: /ai-summary
      description: Summarize a unified diff
      usage_hint: "paste unified diff or PR diff"
      url: https://<DOMAIN>/api/slack/commands
    - command: /ai-docs
      description: Generate doc patch from diff
      usage_hint: "paste unified diff"
      url: https://<DOMAIN>/api/slack/commands
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - commands
      - files:write
      - links:read
      - links:write
      - users:read
settings:
  event_subscriptions:
    request_url: https://<DOMAIN>/api/slack/events
    bot_events:
      - app_mention
      - link_shared
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: false
