<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 MCP Demo Calculator v2.0 - Advanced Scientific Edition</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="header">
                <h1>🚀 MCP Calculator v2.0</h1>
                <p>🧮 新增科學計算功能 | 🤖 Claude Code Reviewer 整合 | 📊 完整 MCP 自動化</p>
                <div class="features-badge">
                    ✨ 新功能: 三角函數 | 階乘計算 | 複雜表達式 | 記憶體儲存 | AI 代碼審查
                </div>
            </div>
            
            <div class="display">
                <input type="text" id="display" readonly placeholder="0">
            </div>
            
            <div class="buttons">
                <button class="btn btn-clear" onclick="clearDisplay()">C</button>
                <button class="btn btn-operator" onclick="clearEntry()">CE</button>
                <button class="btn btn-operator" onclick="deleteLast()">⌫</button>
                <button class="btn btn-operator" onclick="appendToDisplay('/')">/</button>
                
                <button class="btn btn-number" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-number" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-number" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-operator" onclick="appendToDisplay('*')">×</button>
                
                <button class="btn btn-number" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-number" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-number" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>
                
                <button class="btn btn-number" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-number" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-number" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>
                
                <button class="btn btn-number btn-zero" onclick="appendToDisplay('0')">0</button>
                <button class="btn btn-number" onclick="appendToDisplay('.')">.</button>
                <button class="btn btn-equals" onclick="calculate()">=</button>
            </div>
            
            <div class="advanced-buttons">
                <button class="btn btn-advanced" onclick="calculateScientific('sqrt')">√</button>
                <button class="btn btn-advanced" onclick="calculateScientific('power')">x^y</button>
                <button class="btn btn-advanced" onclick="calculateScientific('sin')">sin</button>
                <button class="btn btn-advanced" onclick="calculateScientific('cos')">cos</button>
                <button class="btn btn-advanced" onclick="calculateScientific('tan')">tan</button>
                <button class="btn btn-advanced" onclick="calculateScientific('factorial')">n!</button>
                <button class="btn btn-advanced" onclick="appendToDisplay('3.14159')">π</button>
                <button class="btn btn-advanced" onclick="appendToDisplay('2.71828')">e</button>
            </div>
            
            <div class="scientific-panel" style="margin-top: 10px;">
                <button class="btn btn-memory" onclick="window.scientificCalculator.memStore(parseFloat(document.getElementById('display').value))">MS</button>
                <button class="btn btn-memory" onclick="document.getElementById('display').value = window.scientificCalculator.memRecall()">MR</button>
                <button class="btn btn-expression" onclick="evaluateComplexExpression()">Eval</button>
                <button class="btn btn-history" onclick="showCalculationHistory()">📊</button>
            </div>
            
            <!-- 表達式計算功能 -->
            <div class="expression-input" style="margin-top: 15px;">
                <input type="text" id="expression-input" placeholder="輸入複雜表達式 (如: sin(30) + π * 2)" style="width: 70%; padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
                <button class="btn btn-expression" onclick="evaluateComplexExpression()" style="width: 25%;">計算</button>
            </div>
            
            <!-- 貨幣轉換器 -->
            <div class="currency-converter">
                <div class="currency-header">
                    <h2>💱 即時匯率轉換</h2>
                    <span class="update-time">最後更新: <span id="rate-update-time">載入中...</span></span>
                </div>
                
                <div class="currency-input-group">
                    <div class="currency-input">
                        <label for="currency-amount">金額</label>
                        <input type="number" id="currency-amount" placeholder="輸入金額" min="0" step="0.01">
                    </div>
                    
                    <div class="currency-select">
                        <label for="currency-from">從</label>
                        <select id="currency-from">
                            <!-- 選項將由 JavaScript 動態填充 -->
                        </select>
                    </div>
                    
                    <div class="swap-button">
                        <button class="btn btn-swap" onclick="swapCurrencies()" title="交換貨幣">⇄</button>
                    </div>
                    
                    <div class="currency-select">
                        <label for="currency-to">到</label>
                        <select id="currency-to">
                            <!-- 選項將由 JavaScript 動態填充 -->
                        </select>
                    </div>
                </div>
                
                <button class="btn btn-convert" onclick="convertCurrency()">轉換</button>
                
                <div class="conversion-result" id="conversion-result">
                    輸入金額並選擇貨幣進行轉換
                </div>
                
                <div class="popular-rates">
                    <h3>🔥 熱門匯率</h3>
                    <div id="popular-rates">
                        <!-- 熱門匯率將由 JavaScript 動態填充 -->
                    </div>
                </div>
            </div>

            <div class="footer">
                <p>🤖 Powered by MCP CI/CD Pipeline</p>
            </div>
        </div>
    </div>
    
    <script src="src/scientific-calculator.js"></script>
    <script src="src/advanced-math-utils.js"></script>
    <script src="src/calculator.js"></script>
    <script src="src/currency.js"></script>
    
    <script>
        // 版本資訊和功能提示
        console.log('🚀 MCP Calculator v2.0 - Advanced Scientific Edition');
        console.log('✨ 新功能包括:');
        console.log('  • 科學計算 (sin, cos, tan, √, x^y, n!)');
        console.log('  • 複雜表達式求值 (支援 π, e)');
        console.log('  • 記憶體儲存功能 (MS/MR)');
        console.log('  • 🤖 Claude AI 代碼審查整合');
        console.log('  • 📊 詳細計算歷史記錄');
        console.log('💡 提示: 在表達式輸入框嘗試 "sin(30) + π * 2"');
    </script>
</body>
</html>
